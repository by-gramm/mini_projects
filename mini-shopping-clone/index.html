<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- header start -->
      <header>
        <a href=""><img src="./img/logo.png" alt="main_logo"></a>
      </header>
      <!-- header end -->
      <!-- navbar start -->
      <nav>
        <button class="type-button" id="top">
          <img src="./img/yellow_t.png" alt="">
        </button>
        <button class="type-button" id="pants">
          <img src="./img/yellow_p.png" alt="">
        </button>
        <button class="type-button" id="skirt">
          <img src="./img/yellow_s.png" alt="">
        </button>
        <button class="color-button" id="yellow">Yellow</button>
        <button class="color-button" id="pink">Pink</button>
        <button class="color-button" id="blue">Blue</button>
      </nav>
      <!-- navbar end -->
      <!-- main section start -->
      <section>

        <a href="#">
          <article class="yellow top">
            <img src="./img/yellow_t.png" alt="yellow_top">
            top, large size
          </article>
        </a>
        <a href="#">
          <article class="yellow skirt">
            <img src="./img/yellow_s.png" alt="yellow_skirt">
            skirt, small size
          </article>
        </a>
        <a href="#">
          <article class="yellow pants">
            <img src="./img/yellow_p.png" alt="yellow_pants">
            pants, large size
          </article>
        </a>
        
        <a href="#">
          <article class="pink top">
            <img src="./img/pink_t.png" alt="pink_top">
            top, small size
          </article>
        </a>
        <a href="#">
          <article class="pink skirt">
            <img src="./img/pink_s.png" alt="pink_skirt">
            skirt, large size
          </article>
        </a>
        <a href="#">
          <article class="pink pants">
            <img src="./img/pink_p.png" alt="pink_pants">
            pants, small size
          </article>
        </a>

        <a href="#">
          <article class="blue top">
            <img src="./img/blue_t.png" alt="blue_top">
            top, large size
          </article>
        </a>
        <a href="#">
          <article class="blue skirt">
            <img src="./img/blue_s.png" alt="blue_skirt">
            skirt, small size
          </article>
        </a>
        <a href="#">
          <article class="blue pants">
            <img src="./img/blue_p.png" alt="blue_pants">
            pants, large size
          </article>
        </a>

      </section>
      <!-- main section end -->
    </div>
  </body>
</html>
