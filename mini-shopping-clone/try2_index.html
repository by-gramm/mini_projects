<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="try2_style.css" />
    <script src="src/try2_main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <a href="" class="logo">
          <img src="./img/logo.png" alt="logo">
        </a>
      </header>
      
      <!-- navbar -->
      <nav class="buttons">
        <!-- type buttons -->
        <button class="typeBtn tshirt">
          <img src="./img/yellow_t.png" alt="tshirt" data-key="type" data-value="tshirt">
        </button>
        <button class="typeBtn pants">
          <img src="./img/yellow_p.png" alt="pants" data-key="type" data-value="pants">
        </button>
        <button class="typeBtn skirt">
          <img src="./img/yellow_s.png" alt="skirt" data-key="type" data-value="skirt">
        </button>
        <!-- color buttons -->
        <button class="colorBtn yellow" data-key="color" data-value="yellow">
          Yellow
        </button>
        <button class="colorBtn pink" data-key="color" data-value="pink">
          Pink
        </button>
        <button class="colorBtn blue" data-key="color" data-value="blue">
          Blue
        </button>
      </nav>

      <!-- main section -->
      <section class="item-list">

      </section>

    </div>
  </body>
</html>
